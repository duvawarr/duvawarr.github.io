<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Support - MusketeerExam</title>
    <link rel="stylesheet" href="lärarvy.css">
    <style>
        .support-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-card {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .contact-card img {
            width: 100px;             
            height: 100px;
            object-fit: cover;
            border-radius: 50%;        
            margin-right: 20px;
        }
        .contact-info {
            flex: 1;                  
        }
        .contact-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .contact-card p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h2>Support</h2>
        <div class="contact-card">
            <img src="enlil.jpg" alt="Enlil">
            <div class="contact-info">
                <h3>Enlil</h3>
                <p><strong>E-post:</strong> enlil@gmail.com</p>
                <p><strong>Telefon:</strong> 0123-456 789</p>
            </div>
        </div>
        <div class="contact-card">
            <img src="oliver.jpg" alt="Oliver">
            <div class="contact-info">
                <h3>Oliver</h3>
                <p><strong>E-post:</strong> oliver@gmail.com</p>
                <p><strong>Telefon:</strong> 0987-654 321</p>
            </div>
        </div>
        <div class="contact-card">
            <img src="darin.jpg" alt="Darin">
            <div class="contact-info">
                <h3>Darin</h3>
                <p><strong>E-post:</strong> darin@gmail.com</p>
                <p><strong>Telefon:</strong> 0111-222 333</p>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="elev.html" class="btn primary">⬅ Tillbaka</a>
        </div>
    </div>
</body>
</html>
